<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
</head>

<body>
    <div class="card question">
        <div class="card-content">
            <p class="title">
                Title
            </p>
            <p class="subtitle" style="color: rgba(0,0,0,0.75); white-space: pre-line;">
                Additional
            </p>
            <!-- Add images -->
            <input class="input" type="text" placeholder="Answer" style="margin-bottom: 10px;">
            <a class="button is-success" id="save">
                <span>Accept</span>
            </a>
            <a class="button" id="cancel">
                <span>Cancel</span>
            </a>
        </div>
    </div>
    <script src="../../js/Config.js"></script>
    <script type="text/javascript" src="popup.js"></script>
</body>

</html>
