<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My Test Extension Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="libs/fontawesome.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Options
            </h1>

            <div class="field remindtime">
                <label class="label">Time interval</label>
                <div class="control">
                    <input class="input" type="time" min="00:00" max="18:00" step="1">
                </div>
                <p class="help">Time intervall between questions</p>
            </div>

            <div class="field folders">
                <label class="label">Folders</label>
            </div>

            <a class="button is-success" id="add_folder">
                <span class="icon is-small">
                    <i class="fas fa-check"></i>
                </span>
                <span>Add new Folder</span>
            </a>

            <a class="button is-danger" id="clear_data">
                <span class="icon is-small">
                    <i class="fas fa-check"></i>
                </span>
                <span>Clear data</span>
            </a>
        </div>
    </section>
    <div class="modal" id='create-modal'>
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">EDIT</p>
            </header>
            <section class="modal-card-body">
                <div class="field modal-name">
                    <label class="label">Question</label>
                    <div class="control">
                        <input class="input" placeholder="Question">
                    </div>
                </div>
                <div class="field modal-description">
                    <label class="label">Answer</label>
                    <div class="control">
                        <input class="input" placeholder="Answer">
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot" style="justify-content: flex-end;">
                <button class="button is-success">Save changes</button>
                <button class="button">Cancel</button>
            </footer>
        </div>
    </div>
    <template id="folder-template">
        <div class="card folder">
            <div class="card-content">
                <p class="title">
                    The Earth
                </p>
                <p class="subtitle">
                    Simple questions about the earth
                </p>
            </div>
            <footer class="card-footer">
                <p class="card-footer-item">
                    <a>Edit</a>
                </p>
                <p class="card-footer-item">
                    <a>Delete</a>
                </p>
            </footer>
        </div>
    </template>
    <template id="save-not-template">
        <div class="notification is-info">
            <button class="delete"></button>
            Saved!
        </div>
    </template>

    <script src="../../js/Config.js"></script>
    <script src="options.js"></script>
</body>

</html>
